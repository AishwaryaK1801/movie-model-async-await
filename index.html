            <div class="backDrop closeModel" id="backDrop">

            <div class="productModel card" id="productModel">
                <div class="card-header">
                    <h3>Add Product Info

                </div>
                <div class="card-body">
                    <form id="productForm">
                        <div class="form-group">

                            <input type="text"  class="form-control" id="title">
                        </div>
                        <div class="form-group">

                            <button type="button" class="btn btn-outline-warning d-none type" id="updateProduct">Update Product</button>
